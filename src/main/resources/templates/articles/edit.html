<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Редактировать статью</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    label.form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Редактировать статью</h2>

        <!-- Форма отправляет POST на /articles/update/{id} -->
        <form th:action="@{/articles/update/{id}(id=${article.id})}" method="post">
          <div class="mb-3">
            <label class="form-label" for="title">Заголовок</label>
            <input type="text" name="title" id="title" class="form-control"
                   th:value="${article.title}" required/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="description">Описание</label>
            <input type="text" name="description" id="description" class="form-control"
                   th:value="${article.description}"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="body">Содержимое</label>
            <textarea name="body" id="body" class="form-control" rows="5"
                      th:text="${article.body}"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label" for="author">Автор</label>
            <select name="authorId" id="author" class="form-select">
              <option disabled>-- Выберите автора --</option>
              <option th:each="author : ${authors}"
                      th:value="${author.id}"
                      th:text="${author.name}"
                      th:selected="${article.author != null and (author.id == article.author.id)}">
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label" for="tags">Теги</label>
            <select name="tagIds" id="tags" class="form-select" multiple>
              <option th:each="tag : ${tags}"
                      th:value="${tag.id}"
                      th:text="${tag.name}"
                      th:selected="${article.tags.contains(tag)}">
              </option>
            </select>
            <small class="text-muted">Можно выбрать несколько тегов, зажав Ctrl (на Windows)</small>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
          </div>
        </form>

        <!-- Кнопка "Назад" -->
        <div class="text-center mt-3">
          <a href="/articles" class="btn btn-outline-secondary">Назад к списку статей</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
