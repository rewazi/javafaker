<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Карточка для отображения одной статьи -->
    <div class="card shadow-lg">
        <div class="card-body">
            <!-- ID статьи -->
            <span class="badge bg-secondary mb-2" th:text="'ID: ' + ${article.id}"></span>

            <!-- Заголовок -->
            <h3 class="card-title" th:text="${article.title}">Заголовок</h3>

            <!-- Короткое описание -->
            <p class="card-subtitle text-muted mb-3" th:text="${article.description}">Описание</p>

            <!-- Текст статьи (body) -->
            <p class="card-text" th:text="${article.body}">Содержимое</p>

            <!-- Автор -->
            <p>
                <strong>Автор: </strong>
                <span th:text="${article.author != null ? article.author.name : 'Без автора'}"></span>
            </p>

            <!-- Теги (перебор) -->
            <div>
                <strong>Теги:</strong>
                <ul class="list-inline mt-2">
                    <li th:each="tag : ${article.tags}" class="list-inline-item">
                        <span class="badge bg-info" th:text="${tag.name}">Tag</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card-footer text-center">
            <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-warning btn-sm me-1">
                Редактировать
            </a>
            <a th:href="@{/articles/delete/{id}(id=${article.id})}"
               class="btn btn-danger btn-sm me-1"
               onclick="return confirm('Вы уверены, что хотите удалить статью?')">
                Удалить
            </a>
            <a href="/articles" class="btn btn-outline-secondary btn-sm">
                Назад к списку
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
