<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container col-md-4 mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form method="post" th:action="@{/register}" th:object="${user}">
      <div class="mb-3">
        <label class="form-label">Имя пользователя</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="Введите имя" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Введите email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Введите пароль" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>

    <div class="text-center mt-3">
      <a href="/login" class="btn btn-outline-secondary w-100">Уже есть аккаунт? Войти</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
