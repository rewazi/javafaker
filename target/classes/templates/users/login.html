<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container col-md-4 mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Авторизация</h2>
    <form method="post" action="/login"> <!-- Это тот же путь, что и в конфигурации -->
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input name="email" type="text" class="form-control" placeholder="Введите email" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль:</label>
        <input name="password" type="password" class="form-control" placeholder="Введите пароль" required/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
      <div class="text-center mt-3">
        <a href="/registration" class="btn btn-outline-secondary">Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
