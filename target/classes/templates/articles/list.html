<!-- articles/list.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список статей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Список статей</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="article : ${articles}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <span class="badge bg-secondary mb-2" th:text="'ID: ' + ${article.id}"></span>
                    <h5 class="card-title" th:text="${article.title}">Название</h5>
                    <p class="card-text" th:text="${article.description}">Описание</p>
                    <p class="card-text">
                        <strong>Автор: </strong>
                        <span th:text="${article.author != null ? article.author.username : 'Без автора'}"></span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-info btn-sm me-1">Детали</a>

                    <!-- Отображаем кнопки редактирования и удаления только если текущий пользователь является автором статьи -->
                    <div th:if="${#authentication?.principal?.username == article.author.username}">
                        <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-warning btn-sm me-1">Редактировать</a>
                        <a th:href="@{/articles/delete/{id}(id=${article.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Вы уверены, что хотите удалить статью?')">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/articles/new" class="btn btn-success">Добавить новую статью</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
